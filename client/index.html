<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
<!--     <script src="env/config.js"></script>
 -->    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

      <span>Room: </span>
      <!-- Make rooms populate based on what messages come in
      Add an all rooms option as well-->
      <select class="rooms"></select>

      <input type="text" class="createroomtextbox" placeholder="Create new room..." />
      <button class="createroom">CREATE ROOM</button>
      <div id="send">
      <!--TODO: rewrap this in a form, modify the button to be a submit, prevent-default behavior by the form -->
       <input type="text" class="msg-box" size="28" maxlength="50" placeholder="Insert your message here..." />
      <button class="submit">SEND</button>
      </div>
      <div>
        <h2>Friends: </h2>
        <span class="friendList"></span>
      </div>
      <!-- Your HTML goes here! -->
    </div>
    <div id="chats"></div>
  </body>
</html>
